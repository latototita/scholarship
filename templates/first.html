{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div id="colorlib-contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="contact-wrap">
                    <h3 style="text-align: center;">Get In Touch</h3>
                    <form action="/secondpage" method="POST" class="contact-form">
                        
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="w-100"></div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="submit" value="Next" class="btn btn-primary">
                            </div>
                        </div>
                    
                </form>		
            </div>
        </div>
    </div>
    </div>
</div>

{% endblock %}
